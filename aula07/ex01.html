        /*
        Operadores aritiméticos

        5+2 = 7
        5-2 = 3
        5*2 = 10
        5/2 = 2.5
        5%2 = 1 (resto da divisão)
        5**2 = 25

        ordem de precedencia
        1- ()
        2- **
        3- * / %
        4- + -

        Simplificando


        AUTOATRIBUIÇÕES
        var n = 3

        n = n + 4 -> 7       =         n += 4  -> 7
        n = n - 5 -> 2       =         n -= 5  -> 2
        n = n * 4 -> 8       =         n *= 4  -> 8
        n = n / 2 -> 4       =         n /= 2  -> 4
        n = n ** 2 -> 16     =         n **= 2 -> 16
        n = n % 5 -> 1       =         n %= 5 -> 1



        INCREMENTO
        var x = 5

        x += 1    =      x++
        x -= 1    =      x--

        Ocorre que, se o ++ ou -- vier antes do x, ele vai incrementar antes, e se vier depois, vai incrementar depois(testar no node)

        */
