<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores</title>
</head>
<body>
    <script>
        /*
        5 > 2 = true
        7 < 4 = false
        8 >= 8 = true
        9 <= 7 = false
        5 == 5 = true
        4 != 4 = false

        OBS: 5 == '5' = TRUE (cuidado o js diz que é true porque nesse caso não leva em consideração o tipo, porém tem a mesma grandeza. 
             5 === '5' = FALSE (nesse caso testa se os dois valores são realmente identicos, mesmo valor e tipo)
             
             5 != '5' = FALSE (aqui leva em consideração também a grandeza apenas!)
             5 !== '5' = TRUE (aqui leva em consideração a grandeza e o tipo, nesse caso se chama desigual restrito)


        OPERADORES LÓGICOS
        ! (negação):
            !true = false
            !false = true

        && (e - conjunção):
            Para ser true, as duas proposições tem que ser verdadeiras

        || (ou - disjunção):
            Para ser true, basta que apenas uma das proposições sejam veradeiras.

        idade >= 15 && <= 17 (idade entre 15 e 17 anos)
        estado == 'RJ' || estado =='SP' (o estado é RJ ou SP)
        salario > 1500 && sexo != 'm' (salário é maior que 1500 reais e o sexo é diferente de masculino?)

        OPERADORES TERNÁRIOS 
        ? :
        teste? true:false
        var nota = 8
        nota < 5? 'inteligente':'não inteligente'
        'Não inteligente'

        var x = 8
        var res = x % 2 == 0? 5:9
        res = 5

        var idade = 29
        var res = idade < 20? 'maior':'menor'
        res = 'menor'
        */
    </script>
</body>
</html>
