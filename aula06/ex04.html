<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: orange;
            font: normal 20pt Arial;
            color: darkred;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Escreva aqui o seu nome');
        document.write(`Olá ${nome}, o seu nome tem ${nome.length} letras <br/>`);
        document.write(`Esse é o seu nome com letras maiúsculas, ${nome.toUpperCase()} <br/>`);
        document.write(`Esse é seu nome, só que em letras minúsculas, ${nome.toLowerCase()}`)


        /*
        Formatando números:
        var n1 = 1545.5
        para fixar em casas decimais 

        n1.toFixed(2) ->
        1234.50

        para substituir ponto por virgula
        toFixed(2).replace("." , ",");

        outro exemplo

        n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})
        R$ 1545,50

        FAÇA O TESTE NO TERMINAL USANDO NODE
        */
    </script>
</body>
</html>
