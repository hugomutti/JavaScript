<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        #area{
            font: normal 15pt Arial;
            background-color: rgb(2, 167, 2);
            color: white;
            height: 200px;
            width: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja
    </div>
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrou)
        a.addEventListener('mouseout', saiu)


        function clicar() {
            a.innerHTML = 'Clicou'
            a.style.background = 'red'
        }

        function entrou(){
            a.innerText = 'Entrou'
        }

        function movendo(){
            a.innerText = 'Movendo'
        }

        function saiu(){
            a.innerText = 'Saiu'
            a.style.background = 'green';
        }

    </script>
</body>
</html>
